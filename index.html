<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        #loadButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #loadButton:hover {
            background-color: #45a049;
        }

        #productsContainer {
            display: none;
        }

        #productsList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-details {
            display: flex;
            align-items: center;
        }

        .product-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
        }

        .price-info {
            flex-grow: 1;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .final-price {
            font-weight: bold;
            color: #e53935;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Product Inventory Listing</h1>

    <div class="button-container">
        <button id="loadButton">LOAD</button>
    </div>

    <div id="loadingIndicator" class="loading">Loading products...</div>

    <div id="productsContainer">
        <p> Our Inventory:</p>
        <div id="productsList"></div>
    </div>

    <script src="./server.js"></script>
</body>

</html>
